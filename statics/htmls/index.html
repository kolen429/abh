<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=”X-UA-Compatible” content=”IE=Edge,chrome=1″ >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/skyline.css"/>
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>
        var index=0;
        var op=2;

        $(function(){
            setInterval(rotate,3000);
            $(".sl-wrap li").click(function(){

                if(index==$(this).index()){
                    return;
                }else{
                    var ori=$(this).index();
                    $(".sl-box .sl-item").eq(ori).css("-webkit-animation","intos 1s linear").addClass("ac");
                    $(".sl-box .sl-item").eq(index).css("-webkit-animation","outs 1s linear").removeClass("ac").css("z-index",op++);
                    $(".sl-wrap li").eq(ori).addClass("ac").siblings().removeClass("ac");
                    index=$(this).index();
                }
            })
            $(".navbar-nav li").click(function(){
                $(this).addClass("active").siblings().removeClass("active");
            })
            $(".sl-con a").hover(function(){
               var index= $(this).index()+1;
               $(this).children("img").attr("src","../imgs/tool"+index+"-ac.png")
            },function(){
                var index= $(this).index()+1;
                $(this).children("img").attr("src","../imgs/tool"+index+".png")
            })
        })
//        背景轮换
        function rotate(){
            index++;
            if(index==$(".sl-wrap li").size()){
                index=0;
                $(".sl-box .sl-item").eq(index).css("-webkit-animation","intos 1s linear").addClass("ac");
                $(".sl-box .sl-item").eq($(".sl-wrap li").size()-1).css("-webkit-animation","outs 1s linear").removeClass("ac").css("z-index",op++);;
                $(".sl-wrap li").eq(index).addClass("ac").siblings().removeClass("ac");
            }else{

                $(".sl-box .sl-item").eq(index).css("-webkit-animation","intos 1s linear").addClass("ac");
                $(".sl-box .sl-item").eq(index-1).css("-webkit-animation","outs 1s linear").removeClass("ac").css("z-index",op++);
                $(".sl-wrap li").eq(index).addClass("ac").siblings().removeClass("ac");
            }


        }
    </script>
</head>
<body>
<!--页面元素-->
<div class="sl-logo">
    <img src="../imgs/logo2.png" alt=""/>
</div>
<div class="sl-con">
    <a href="#"><img src="../imgs/tool1.png" alt=""/><p>发货</p></a>
    <a href="#"><img src="../imgs/tool2.png" alt=""/><p>承运网络</p></a>
    <a href="#"><img src="../imgs/tool3.png" alt=""/><p>收货</p></a>
</div>
<div class="sl-log">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-default " data-toggle="modal" data-target="#myModal" data-backdrop="false">
        登录
    </button>
</div>
<div class="sl-partner">
    <a href="#" class="btn btn-warning">合作伙伴</a>
</div><!--页面元素结束-->

<!--背景图-->
<div class="sl-wrap">
    <ul>
        <li class="ac"></li>
        <li ></li>
        <li ></li>
    </ul>
    <div class="sl-box">
        <div class="sl-item ac">
            <img class="sl-bg" src="../imgs/bg1.jpg" alt=""/>
            <div class="sl-bg-con">
                PAGE1
            </div>
        </div>
        <div class="sl-item">
            <img class="sl-bg" src="../imgs/bg2.jpg" alt=""/>
            <div class="sl-bg-con">
                PAGE2
            </div>
        </div>
        <div class="sl-item">
            <img class="sl-bg" src="../imgs/bg3.jpg" alt=""/>
            <div class="sl-bg-con">
                PAGE3
            </div>
        </div>
    </div>
</div><!--背景图结束-->




<!-- Modal -->
<div class="modal fade sl-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel" >登录</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-sm-6"><!--左侧表单-->
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-1">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-1">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <div class="col-sm-offset-1 col-sm-4">
                                        <button type="submit" class="btn btn-success ">登录</button>
                                        或 <a href="#" data-dismiss="modal">取消</a>
                                    </div>
                                </div>
                            </form>
                        </div><!--左侧表单结束-->

                        <div class="col-sm-6"> <!--右侧EID-->
                            <div class="row">
                                <div class="col-sm-12">
                                    <label  class=" myModalLabel ">你也可以使用 eID安全登录 </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <a href="#" id="eId"><img src="../imgs/tool3-ac.png" alt=""/></a>
                                </div>
                            </div>
                        </div><!--右侧EID结束-->
                    </div>
                </div>


            </div>
            <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            <!--</div>-->
        </div>
    </div>
</div>


</body>
</html>
